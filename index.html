<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icons8-youtube-16.png" type="image/x-icon">
</head>
    <body>
        <header class="pb-3">
            <nav class="w-11/12 mx-auto py-5 flex items-center justify-between border-b-2 mb-8">
                <div class="w-32">
                    <img src="Logo.png" alt="logo">
                </div>
                <div class="search">
                        <label class="input input-bordered flex items-center gap-2">
                            <input id="search-input" type="text" class="grow" placeholder="Search" />
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                            </svg>
                        </label>
                </div>
                <div class="sort">
                    <button id="sorted" class="py-2 px-5 font-bold rounded-lg bg-red-500 text-white">Sort</button>
                </div>
            </nav>
            <div id="categories" class="w-11/12 mx-auto flex items-center justify-center gap-3 font-semibold"></div>
        </header>

        <main>
            <section>
                <div id="videoContainer" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"></div>
            </section>
        </main>

            <!-- The button to open modal -->
    <label for="myModal" class="btn hidden">open modal</label>

    <!-- Put this part before  tag -->
    <input type="checkbox" id="myModal" class="modal-toggle" />
    <div class="modal" role="dialog">
    <div class="modal-box">
        <div id="detail_container">
        </div>
    </div>
    <label class="modal-backdrop" for="myModal">Close</label>
    </div>

        <script src="script/script.js"></script>
    </body>
</html>
